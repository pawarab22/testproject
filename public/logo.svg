<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B9D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main Circle -->
  <circle cx="100" cy="100" r="80" fill="url(#logoGradient)" stroke="url(#logoGradient2)" stroke-width="3"/>
  
  <!-- Decorative Sparkles -->
  <circle cx="100" cy="50" r="4" fill="#FFD700" opacity="0.9">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="100" r="3" fill="#FFD700" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="150" r="3.5" fill="#FFD700" opacity="0.7">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="100" r="3" fill="#FFD700" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- PAA Text -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" opacity="0.95">PAA</text>
</svg>

